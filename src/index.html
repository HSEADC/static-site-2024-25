<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="index">
    <div class="head">
        <img src="./images/logo.svg" alt="" class="logo" />
        <a href="about.html" class="catalog"><p>о проекте</p></a>
    </div>
    <div class="zaglushka">
        <h1>
            УУУПС
        </h1>

        <p>
            Сайт еще находится в разработке, но мы пока можем познакомиться.
        </p>

        <p>Мы — медиа, которое поможет подобрать вам место,<br/>чтобы вы смогли попасть в мир любимого фильма, насладиться знакомым антуражем.
        </p>

        <form id="my-form" action="https://formspree.io/f/mbljddez" method="POST">
            <input type="email" name="email" placeholder="andrey-borisov@gmail.com"/>
            <button id="my-form-button" >Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>
    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
            } else {
            response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
                }
            })
            }
        }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
        });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
  </body>
</html>
